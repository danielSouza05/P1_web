<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h1>Cadastrar Usuário</h1>
    <form id="formUsuario"> <!-- O ID DO FORMULÁRIO DEVE SER 'formUsuario' -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <button type="submit">Cadastrar Usuário</button>
    </form>

    <!-- Adicionando defer para garantir que o script só execute depois do HTML ser carregado -->
    <script src="/formulario.js" defer></script>  <!-- AQUI O DEFER ESTÁ GARANTIDO -->
</body>
</html>
